name: elpcd
description: 'Ferramenta para criação de PCDs e TTDs'
publish_to: 'none'
version: 2.1.0

environment:
  sdk: ">=3.5.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  csv: ^6.0.0
  file_saver: ^0.2.12
  file_selector: ^1.0.3
  hive: ^2.0.3
  hive_flutter: ^1.0.0
  lucide_icons_flutter: ^1.2.6
  package_info_plus: ^8.2.1
  provider: ^6.1.2
  stream_transform: ^2.1.0
  two_dimensional_scrollables: ^0.3.3
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.12
  flutter_launcher_icons: 0.13.1
  hive_generator: ^2.0.1
  mocktail: ^1.0.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - path: assets/create-new-folder.png
    - path: assets/elpcd-icon-fg.png
    - path: assets/elpcd-icon.png
    - path: assets/github-mark.png
    - path: assets/opds-logo.png
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/elpcd-icon.png"
    background_color: "#0E1830"
    theme_color: "#0E1830"
