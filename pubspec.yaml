name: elpcd_dart
description: 'Ferramenta para criação de PCDs e TTDs'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  csv: ^6.0.0
  equatable: ^2.0.0
  file_saver: ^0.2.12
  file_selector: ^1.0.3
  flutter_bloc: ^8.1.6
  flutter_simple_treeview: ^3.0.2
  hive: ^2.0.3
  hive_flutter: ^1.0.0
  provider: ^6.1.2

dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/gedalogo_270x270.png
