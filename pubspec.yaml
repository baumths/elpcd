name: elpcd
description: 'Ferramenta para criação de PCDs e TTDs'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  csv: ^6.0.0
  equatable: ^2.0.0
  file_saver: ^0.2.12
  file_selector: ^1.0.3
  flutter_bloc: ^8.1.6
  hive: ^2.0.3
  hive_flutter: ^1.0.0
  provider: ^6.1.2
  stream_transform: ^2.1.0
  two_dimensional_scrollables: ^0.3.1
  url_launcher: ^6.3.0
  vector_graphics: ^1.1.11+1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  mocktail: ^1.0.4
  vector_graphics_compiler: ^1.1.11+1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - path: assets/opds-icon.svg
      transformers:
        - package: vector_graphics_compiler
    - path: assets/github-mark.svg
      transformers:
        - package: vector_graphics_compiler
